<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="form">
            <div class="form-group">
                <label>Product</label>
                <input placeholder="Type the product here." id="input-product" name="product" class="input-text"/>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" id="input-quantity" class="input-number" min="0" placeholder="0">
            </div>
        </div>

        <div class="buttons"> 
            <input type="button" value="ADD" id="btn-post" class="button-post"/>
            <input type="button" value="LIST PRODUCTS"  id="btn-get" class="button-get"/>
        </div>

        <h2 class="product-list-title">Products</h2>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </main>
</body>
</html>
