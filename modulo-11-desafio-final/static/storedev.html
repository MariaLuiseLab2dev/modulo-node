<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreDev</title>
    <link rel="stylesheet" href="css/storedev.css">
    <script defer src="script/storedev.js"></script>
    <script defer src="script/modal.js"></script>
</head>

<body>
    <header class="header">
        <h2>Store2Dev</h2>
        <p>Encontre os melhores produtos</p>
        <!-- Barra de pesquisa -->
        <form id="formBusca">
            <div class="buscarCampo"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="#000000" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
            <input type="search" id="campoBusca" placeholder="Buscar produtos...">
            </div>
        </form>
    </header>

    <main class="main">
        <!-- Seção onde os produtos vão se renderizados  -->
        <section id="produtos" class="categoriaSection">
            <h3></h3> <!-- tem que vim o nome da categoria do banco-->
            <h4></h4> <!-- qtde de itens -->

            <div id="listaProdutos" class="cardsContainer">
                <!-- cards -->
                <div class="card">
                    <h5></h5>
                    <div class="infoProduto"> 
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <a href="cart.html" id="btnCarrinho" class="fab">
        <img src="img/btnCarrinho.svg" alt="Carrinho">
    </a>
    </div>

    <div id="alertModal" class="alertModal" role="alert" aria-hidden="true">
        <!-- caixa do conteúdo do alert -->
        <div class="alertBox" id="alertBox">
            <!-- ícone e texto do alert -->
            <div class="alertConteudo">
                <img id="alertIcon" class="alertIcone" src="" alt="Ícone do alerta">
                <div class="alertText">
                    <div id="alertTitle" class="alertTitle"></div>
                    <div id="alertMessage" class="alertMessage"></div>
                </div>
            </div>
            <!-- botão de fechar -->
            <button id="alertClose" class="alertClose" aria-label="Fechar alerta">&times;</button>
        </div>
    </div>
</body>

</html>
