<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <script defer src="script/backoffice.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
    <h1>Sistema de Gestão</h1>
        <nav>
            <ul>
                <li><a href="#categorias" class="active">Categorias</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#pedidos">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <section id="categorias">
        <div>
            <h3>Categorias</h3>
            <button id="novaCategoria">+ Nova Categoria</button>
            <table id="tabelaCategorias">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </section>
    <section id="produtos">
        <div>
            <h3>Produtos</h3>
            <button id="novoProduto">+ Novo Produto</button>
            <table id="tabelaProdutos">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </section>
    <section id="pedidos">
        <div>
            <h3>Pedidos</h3>
            <button id="Filtros">Filtros</button>
            <table id="tabelaPedidos">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Qtde Itens</th>
                    <th>Valor Total</th>
                    <th>Detalhes</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
