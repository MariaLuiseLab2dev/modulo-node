<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <form class="form">
            <div class="form-group">
                <label>Product</label>
                <input placeholder="Type the product here." name="product" class="input-text"/>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" class="input-number" min="0" placeholder="0">
            </div>

            <input type="submit" value="submit" name="send" class="button-send"/>
        </form>

        <section>
            <h2>Lista de Produtos</h2>
            <ul id="product-list"></ul>
        </section>
    </main>
</body>
</html>
